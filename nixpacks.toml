# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "cd backend",
  "npm ci"
]

[phases.build]
cmds = [
  "cd backend",
  "npm run build",
  "npx prisma generate"
]

[start]
cmd = "cd backend && npx prisma migrate deploy && npm start"

